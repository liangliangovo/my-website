<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第二个页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #4a90e2;
    }

    p {
      font-size: 20px;
      color: #444;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4a90e2;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>

  <h1>这是第二个页面</h1>
  <p>你成功从首页跳转到这里了！</p>

  <!-- 返回首页按钮 -->
  <button onclick="location.href='index.html'">返回首页</button>

</html>
